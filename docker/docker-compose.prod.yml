version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: toppet-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-toppet}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toppet-network

  server:
    build:
      context: ../Server
      dockerfile: Dockerfile
    container_name: toppet-server-prod
    restart: unless-stopped
    environment:
      ADDR: :8080
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-toppet}?sslmode=disable
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      ACCESS_TOKEN_TTL_SEC: ${ACCESS_TOKEN_TTL_SEC:-300}
      REFRESH_TOKEN_TTL_SEC: ${REFRESH_TOKEN_TTL_SEC:-2592000}
      STORE_SECRET: ${STORE_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://www.top-pet.ru,https://top-pet.ru}
      API_ROOT: ${API_ROOT:-https://api.top-pet.ru}
      FRONTEND_URL: ${FRONTEND_URL:-https://www.top-pet.ru}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_CDN_BASE_URL: ${S3_CDN_BASE_URL:-}
      S3_SECURE: ${S3_SECURE:-true}
      CLIENT_ID_YANDEX: ${CLIENT_ID_YANDEX:-}
      CLIENT_SECRET_YANDEX: ${CLIENT_SECRET_YANDEX:-}
      CLIENT_ID_GOOGLE: ${CLIENT_ID_GOOGLE:-}
      CLIENT_SECRET_GOOGLE: ${CLIENT_SECRET_GOOGLE:-}
      CLIENT_ID_VK: ${CLIENT_ID_VK:-}
      CLIENT_SECRET_VK: ${CLIENT_SECRET_VK:-}
      BASE_URL: ${BASE_URL:-https://top-pet.ru}
      SPA_INDEX_PATH: ${SPA_INDEX_PATH:-/app/static/index.html}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - toppet-network

  client:
    build:
      context: ../client
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://api.top-pet.ru/api}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL:-wss://api.top-pet.ru/api}
    container_name: toppet-client-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - toppet-network

volumes:
  postgres_data:
    driver: local

networks:
  toppet-network:
    driver: bridge
