## NOTE:
## This file is copied to /etc/nginx/conf.d/default.conf (see client/Dockerfile),
## which is included from nginx.conf inside the `http {}` context.
## Therefore directives like `upstream` must be declared at top-level (http-context),
## NOT inside `server {}`.

server {
    listen 3000;  # Слушаем порт 3000
    server_name localhost;

    # Увеличиваем буферы для длинных заголовков и URL (для OAuth токенов в query параметрах)
    large_client_header_buffers 4 32k;
    client_header_buffer_size 32k;

    root /usr/share/nginx/html;
    index index.html;

    # Превью в соцсетях: запросы к страницам конкурса/участника проксируем на бэкенд (Go отдаёт HTML с og/twitter meta)
    # В docker-compose бэкенд доступен как сервис "server"
    location ~ ^/contests/[^/]+(/participants/[^/]+)?$ {
        proxy_pass http://server:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # SPA routing - все запросы направляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
