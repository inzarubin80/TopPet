## NOTE:
## This file is copied to /etc/nginx/conf.d/default.conf (see client/Dockerfile),
## which is included from nginx.conf inside the `http {}` context.
## Therefore directives like `upstream` must be declared at top-level (http-context),
## NOT inside `server {}`.

server {
    listen 3000;  # Слушаем порт 3000
    server_name localhost;

    # Увеличиваем буферы для длинных заголовков и URL (для OAuth токенов в query параметрах)
    large_client_header_buffers 4 32k;
    client_header_buffer_size 32k;

    root /usr/share/nginx/html;
    index index.html;

    # Превью в соцсетях: при standalone-деплое (Coolify и т.п.) клиент не знает бэкенд — запросы к /contests/*
    # отдаём как SPA (index.html). Превью настроить через внешний nginx: проксировать /contests/* на бэкенд
    # (см. docker/nginx.prod.conf.example). В docker-compose с общим nginx можно добавить location с proxy_pass на server:8080.

    # SPA routing - все запросы направляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
