## NOTE:
## This file is copied to /etc/nginx/conf.d/default.conf (see client/Dockerfile),
## which is included from nginx.conf inside the `http {}` context.
## Therefore directives like `upstream` must be declared at top-level (http-context),
## NOT inside `server {}`.

## Превью в соцсетях: для ботов (User-Agent) проксируем /contests/* на API, для остальных — SPA
map $http_user_agent $contest_backend {
    default "";
    "~*telegrambot" "https://api.top-pet.ru";
    "~*telegram" "https://api.top-pet.ru";
    "~*whatsapp" "https://api.top-pet.ru";
    "~*facebookexternalhit" "https://api.top-pet.ru";
    "~*facebot" "https://api.top-pet.ru";
    "~*vkshare" "https://api.top-pet.ru";
    "~*vk" "https://api.top-pet.ru";
    "~*twitterbot" "https://api.top-pet.ru";
    "~*linkedinbot" "https://api.top-pet.ru";
    "~*discordbot" "https://api.top-pet.ru";
    "~*slurp" "https://api.top-pet.ru";
}

server {
    listen 3000;  # Слушаем порт 3000
    server_name localhost;

    # Увеличиваем буферы для длинных заголовков и URL (для OAuth токенов в query параметрах)
    large_client_header_buffers 4 32k;
    client_header_buffer_size 32k;

    root /usr/share/nginx/html;
    index index.html;

    # Страницы конкурса/участника: боты — на API (HTML с og/twitter), остальные — SPA
    location ~ ^/contests/[^/]+(/participants/[^/]+)?$ {
        try_files $uri $uri/ @contest_fallback;
    }
    location @contest_fallback {
        if ($contest_backend = "") {
            rewrite ^ /index.html last;
        }
        proxy_pass $contest_backend$request_uri;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host api.top-pet.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # SPA routing - все запросы направляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
