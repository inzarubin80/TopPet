## NOTE:
## This file is copied to /etc/nginx/conf.d/default.conf (see client/Dockerfile),
## which is included from nginx.conf inside the `http {}` context.
## Therefore directives like `upstream` must be declared at top-level (http-context),
## NOT inside `server {}`.
##
## ПРИ ПРАВКАХ НЕ ЛОМАТЬ:
## 1. Превью ссылок в соцсетях: map $contest_backend + location ~ ^/contests/... + @contest_fallback
##    (боты по User-Agent проксируются на API для og/twitter; иначе — SPA).
## 2. Просмотр видео: в CSP обязательно media-src 'self' https: (видео с S3/CDN).
## 3. Метрика: connect-src https://mc.yandex.ru https://mc.webvisor.org; frame-src blob: https://mc.yandex.ru.

## Превью в соцсетях: для ботов (User-Agent) проксируем /contests/* на API, для остальных — SPA
## Если превью по top-pet.ru не показывается — смотреть access_log (backend:"" = не попал в список)
map $http_user_agent $contest_backend {
    default "";
    "~*telegrambot" "https://api.top-pet.ru";
    "~*telegram" "https://api.top-pet.ru";
    "~*whatsapp" "https://api.top-pet.ru";
    "~*facebookexternalhit" "https://api.top-pet.ru";
    "~*facebot" "https://api.top-pet.ru";
    "~*vkshare" "https://api.top-pet.ru";
    "~*vk" "https://api.top-pet.ru";
    "~*twitterbot" "https://api.top-pet.ru";
    "~*linkedinbot" "https://api.top-pet.ru";
    "~*discordbot" "https://api.top-pet.ru";
    "~*slurp" "https://api.top-pet.ru";
    "~*Teams" "https://api.top-pet.ru";
    "~*TeamsMobile" "https://api.top-pet.ru";
    "~*SkypeUriPreview" "https://api.top-pet.ru";
    "~*Slackbot" "https://api.top-pet.ru";
    "~*Slack-" "https://api.top-pet.ru";
    "~*Googlebot" "https://api.top-pet.ru";
    "~*Applebot" "https://api.top-pet.ru";
    "~*Bingbot" "https://api.top-pet.ru";
    "~*Pinterest" "https://api.top-pet.ru";
    "~*Embedly" "https://api.top-pet.ru";
    "~*Meta-URI" "https://api.top-pet.ru";
    "~*linkpreview" "https://api.top-pet.ru";
    "~*urlpreview" "https://api.top-pet.ru";
    "~*Preview" "https://api.top-pet.ru";
    "~*sindresorhus/got" "https://api.top-pet.ru";
}

# Лог запросов с User-Agent и признаком прокси на API (для отладки превью ботов)
# В контейнере: docker logs <client_container> или смотреть /var/log/nginx/access_agents.log на хосте при volume
log_format agents '$remote_addr - "$http_user_agent" - "$http_referer" - "$request" - $status - backend:"$contest_backend"';

server {
    listen 3000;  # Слушаем порт 3000
    server_name localhost;

    # Нужен для proxy_pass с переменной (api.top-pet.ru): nginx резолвит имя в момент запроса
    # В Docker — встроенный DNS; вне Docker можно указать 8.8.8.8 или 1.1.1.1
    resolver 127.0.0.11 valid=10s ipv6=off;

    access_log /dev/stdout agents;

    # CSP (см. чеклист выше): media-src 'self' https: — для просмотра видео; connect-src/frame-src — для Метрики; wss://mc.yandex.ru wss://mc.webvisor.org — WebSocket Метрики (solid.ws), иначе CSP блокирует.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' https://mc.yandex.ru https://yastatic.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.top-pet.ru https://mc.yandex.ru https://mc.webvisor.org wss://api.top-pet.ru wss://mc.yandex.ru wss://mc.webvisor.org; img-src 'self' data: https: https://mc.yandex.ru; media-src 'self' https:; frame-src 'self' blob: https://mc.yandex.ru; object-src 'none'; base-uri 'self';";

    # Увеличиваем буферы для длинных заголовков и URL (для OAuth токенов в query параметрах)
    large_client_header_buffers 4 32k;
    client_header_buffer_size 32k;

    root /usr/share/nginx/html;
    index index.html;

    # Страницы конкурса/участника (превью ссылок в соцсетях): боты — на API (og/twitter), остальные — SPA
    location ~ ^/contests/[^/]+(/participants/[^/]+)?$ {
        try_files $uri $uri/ @contest_fallback;
    }
    location @contest_fallback {
        if ($contest_backend = "") {
            rewrite ^ /index.html last;
        }
        proxy_pass $contest_backend$request_uri;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host api.top-pet.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Главная страница: боты — на API (HTML с og/twitter для роботов), остальные — SPA
    location = / {
        if ($contest_backend = "") {
            rewrite ^ /index.html last;
        }
        proxy_pass $contest_backend/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host api.top-pet.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # SPA routing - все запросы направляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
